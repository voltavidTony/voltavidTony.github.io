<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Rotary Clock</title>
  <meta name="author" content="voltavidTony">
  <meta name="description" content="A clock with rotating dial design">
  <meta name="keywords" content="JS, clock, rotor, rotate">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      background: black;
    }

    .animated {
      transition: transform 0.75s ease-in;
    }

    .border {
      background-color: white;
      display: block;
      height: 4px;
      position: relative;
      z-index: 3;
    }

    .digit {
      background-color: black;
      color: white;
      display: inline-block;
      font-family: Impact;
      font-size: 90px;
      text-align: center;
      vertical-align: top;
    }

    #clockFace {
      background-color: white;
      display: none;
      padding-left: 4px;
      padding-right: 4px;
      position: relative;
      z-index: 0;
    }

    #container {
      left: 50%;
      overflow: hidden;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: fit-content;
    }

    #gradientBottom {
      background-image: linear-gradient(0, black, #0007);
      position: relative;
      z-index: 2;
    }

    #gradientTop {
      background-image: linear-gradient(0, #0007, black);
      position: relative;
      z-index: 1;
    }
  </style>
  <script>
    function $(id) { return document.getElementById(id); }
    function $$(id) { return Array.from(document.getElementsByClassName(id)); }

    function clockLoop() {
      var date = new Date();
      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds() + date.getMilliseconds() / 1000 + 0.5 >> 0;

      $("separator").style.color = (s % 2 == 0) ? "white" : "black";

      if (s == 1) setTime(h, m);
      if (s == 59) {
        var incr = $("separator").clientHeight;
        moveDigit($("MinuteOne"), incr);
        if (m % 10 == 9) {
          moveDigit($("MinuteTen"), incr);
          if (m == 59) {
            moveDigit($("HourOne"), incr);
            if (h == 9 || h == 19 || h == 23)
              moveDigit($("HourTen"), incr);
          }
        }
      }
    }

    function moveDigit(element, amount) {
      element.classList.add("animated");
      var trans = (element.style.transform.replace(/\D/g, "") >> 0) + amount;
      element.style.transform = "translateY(" + -trans + "px)";
    }

    function setTime(h, m) {
      $$("digit").forEach(item => item.classList.remove("animated"));

      var height = -$("separator").clientHeight;
      $("MinuteOne").style.transform = "translateY(" + ((m % 10 + 1) * height) + "px)";
      $("MinuteTen").style.transform = "translateY(" + (((m / 10 >> 0) + 1) * height) + "px)";
      $("HourOne").style.transform = "translateY(" + ((h + 1) * height) + "px)";
      $("HourTen").style.transform = "translateY(" + (((h / 10 >> 0) + 1) * height) + "px)";
    }

    function setupClock() {
      $("JSmsg").remove();
      $("clockFace").style.display = "block";

      var CLOCK_HEIGHT = $("MinuteOne").clientHeight / 13 + 0.5 >> 0;
      var CLOCK_WIDTH = $("MinuteOne").clientWidth;

      $$("digit").forEach(item => item.style.width = (CLOCK_WIDTH * 1.25 >> 0) + "px");

      $("clockFace").style.height = CLOCK_HEIGHT + "px";
      $("gradientTop").style.height = CLOCK_HEIGHT / 2 + "px";
      $("gradientBottom").style.height = CLOCK_HEIGHT / 2 + "px";

      var date = new Date();
      setTime(date.getHours(), date.getMinutes());

      setInterval(clockLoop, 1000);
    }
  </script>
</head>

<body onload="setupClock();">
  <div id="container">
    <div id="gradientTop"></div>
    <div class="border"></div>
    <div id="JSmsg" style="color: white; margin: 10px;">Please enable JavaScript</div>
    <div id="clockFace">
      <div id="HourTen" class="digit">2<br>0<br>1<br>2<br>0<br>1</div>
      <div id="HourOne" class="digit">
        3<br>0<br>1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>0<br>1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>0<br>1<br>2<br>3<br>0<br>1
      </div>
      <div id="separator" class="digit">:</div>
      <div id="MinuteTen" class="digit">5<br>0<br>1<br>2<br>3<br>4<br>5<br>0<br>1</div>
      <div id="MinuteOne" class="digit">9<br>0<br>1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>0<br>1</div>
    </div>
    <div class="border"></div>
    <div id="gradientBottom"></div>
  </div>
</body>

</html>
