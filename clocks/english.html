<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background: black;
    }

    .clock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      color: white;
      font-size: 60px;
      font-family: Impact;
      letter-spacing: 7px;
      width: fit-content
    }
  </style>
  <script>
    function showTime() {
      const simples = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen", "twenty", "twenty-one", "twenty-two", "twenty-three"]
      const tens = ["zero", "ten", "twenty", "thirty", "fourty", "fifty"]
      var date = new Date();
      var h = date.getHours();
      var m = date.getMinutes();
      var time = "midnight";
      if (h != 0 || m != 0) {
        time = simples[h];
        if (m == 0) time = time + " o'clock";
        else if (m < 10) time = time + " O-" + simples[m];
        else if (m < 24) time = time + " " + simples[m];
        else {
          time = time + " " + tens[(m / 10 >> 0)];
          if (m % 10 != 0) time = time + "-" + simples[m % 10];
        }
      }
      document.getElementById("MyClockDisplay").innerText = "It is " + time;
      document.getElementById("MyClockDisplay").textContent = "It is " + time;
      setTimeout(showTime, 1000);
    }
  </script>
</head>

<body onload="showTime();">
  <div id="MyClockDisplay" class="clock"></div>
</body>

</html>
