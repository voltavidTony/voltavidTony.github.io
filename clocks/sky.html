<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Sky Clock</title>
    <meta name="author" content="voltavidTony">
    <meta name="description" content="A clock that shows sun's and moon's orbits">
    <meta name="keywords" content="JS, clock, sky, sun, moon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-color: black;
        }

        circle {
            fill: transparent;
            stroke-linecap: butt;
            stroke-width: 10;
        }

        .orbitSVG {
            display: none;
            height: 20em;
            position: absolute;
            transform: translate(-50%, -50%);
            width: 20em;
        }

        #clockFace {
            color: white;
            font-family: Impact;
            font-size: 4em;
            position: absolute;
            text-align: center;
            transform: translate(-50%, -50%);
        }

        #container {
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: fit-content;
        }

        #location {
            color: white;
            display: table;
            width: fit-content;
        }

        #location:hover #locationTooltip {
            display: table-cell;
        }

        #locationInner {
            background-color: black;
            border-radius: 50%;
            height: 1em;
            margin: 0.5em;
            width: 1em;
        }

        #locationOuter {
            background-color: currentColor;
            border-radius: 50% 50% 50% 0;
            display: inline-block;
            height: 2em;
            margin: 0.5em;
            transform: rotate(-45deg);
            width: 2em;
        }

        #locationTooltip {
            display: none;
            font-size: 1em;
            vertical-align: middle;
        }

        /* 
         * Moon Elements
         */

        #moon {
            fill: slategray;
            stroke: white;
            stroke-linecap: butt;
            stroke-width: 4;
        }

        #moonBarDay {
            stroke: lightskyblue;
            stroke-width: 6;
        }

        #moonBarNight {
            stroke: darkslategray;
            stroke-width: 6;
        }

        #moonTickHour {
            stroke: white;
            stroke-dasharray: 1 25.18;
            stroke-width: 16;
        }

        /* 
         * Sun Elements
         */

        #sun {
            fill: gold;
            stroke: gold;
            stroke-dasharray: 1 4.236;
            stroke-linecap: butt;
            stroke-width: 6;
        }

        #sunBarDawn {
            stroke: darkorange;
        }

        #sunBarDay {
            stroke: lightskyblue;
        }

        #sunBarDusk {
            stroke: orangered;
        }

        #sunBarNight {
            stroke: midnightblue;
        }

        #sunTickHorizon {
            stroke: yellow;
            stroke-width: 15;
        }

        #sunTickHour {
            stroke: white;
            stroke-dasharray: 1 35.652;
            stroke-width: 20;
        }
    </style>
    <script src="suncalc.js"></script>
    <script>
        var geoloc = null;
        var moon = { noon: 0, rise: 0, set: 0, zero: 0 };
        var sun = { dawn: 0, dusk: 0, gol: 0, golEnd: 0, noon: 0, rise: 0, set: 0, zero: 0 };

        function $(id) { return document.getElementById(id); }

        function applyConfig(element, keys) {
            var params = new URLSearchParams(location.search);
            keys.forEach(key => {
                if (params.has(key))
                    element.style.setProperty(key, params.get(key));
            });
        }

        function dayFrac(date) {
            return (((
                date.getMilliseconds() / 1000
                + date.getSeconds()) / 60
                + date.getMinutes()) / 60
                + date.getHours()) / 24;
        }

        function getSkyData() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://geolocation-db.com/json/", true);
            xhr.onload = function (e) {
                var loc = JSON.parse(xhr.responseText);
                geoloc = {
                    lat: loc.latitude,
                    long: loc.longitude
                };

                var date = new Date();

                var mTime = SunCalc.getMoonTimes(date, geoloc.lat, geoloc.long);
                moon.rise = dayFrac(mTime.rise);
                moon.set = dayFrac(mTime.set);
                moon.noon = (moon.rise + moon.set) / 2;
                moon.zero = moon.noon - 0.5;
                moon.rise -= moon.zero;
                moon.set -= moon.zero;

                var sunTimes = SunCalc.getTimes(date, geoloc.lat, geoloc.long);
                sun.noon = dayFrac(sunTimes.solarNoon);
                sun.zero = sun.noon - 0.5;
                sun.dawn = dayFrac(sunTimes.dawn) - sun.zero;
                sun.dusk = dayFrac(sunTimes.dusk) - sun.zero;
                sun.gol = dayFrac(sunTimes.goldenHour) - sun.zero;
                sun.golEnd = dayFrac(sunTimes.goldenHourEnd) - sun.zero;
                sun.rise = dayFrac(sunTimes.sunrise) - sun.zero;
                sun.set = dayFrac(sunTimes.sunsetStart) - sun.zero;

                var rise = (sun.rise + 0.25) % 1;
                var set = (sun.set + 0.25) % 1;
                $("sunTickHorizon").style.strokeDasharray = (rise < set)
                    ? "0 " + (rise * 879.646) + " 1 " + ((set - rise) * 879.646 - 1) + " 1 " + ((1 - set) * 879.646 - 1)
                    : "0 " + (set * 879.646) + " 1 " + ((rise - set) * 879.646 - 1) + " 1 " + ((1 - rise) * 879.646 - 1);
                setLightRing($("sunBarDusk"), sun.gol, sun.dusk, 879.646);
                setLightRing($("sunBarNight"), sun.dusk, sun.dawn, 879.646);
                setLightRing($("sunBarDawn"), sun.dawn, sun.golEnd, 879.646);
                setLightRing($("sunBarDay"), sun.golEnd, sun.gol, 879.646);
                $("sunRing").style.display = "block";

                setLightRing($("moonBarNight"), moon.set, moon.rise, 628.32);
                setLightRing($("moonBarDay"), moon.rise, moon.set, 628.32);
                $("moonRing").style.display = "block";

                placeBodies(date);
            };
            xhr.onerror = function () {
                console.error("Error getting location from https://geolocation-db.com/json/");
            };
            xhr.send(null);
        }

        function placeBodies(date) {
            var mrad = (dayFrac(date) - moon.zero) * Math.PI * 2;
            $("moon").style.transform = "translate(" + -Math.sin(mrad) * 100 + "px, " + Math.cos(mrad) * 100 + "px)";

            var srad = (dayFrac(date) - sun.zero) * Math.PI * 2;
            $("sun").style.transform = "translate(" + -Math.sin(srad) * 140 + "px, " + Math.cos(srad) * 140 + "px)";
        }

        function setLightRing(element, start, end, radius) {
            start = (start + 0.25) % 1;
            end = (end + 0.25) % 1;

            if (end < start) {
                var a = end * radius - 0.5;
                var b = (start - end) * radius + 1;
                var c = (1 - start) * radius;
                element.style.strokeDasharray = a + " " + b + " " + c;
            } else {
                var a = start * radius + 0.5;
                var b = (end - start) * radius - 1;
                var c = (1 - end) * radius;
                element.style.strokeDasharray = "0 " + a + " " + b + " " + c;
            }
        }

        function setTime() {
            var date = new Date();

            var hh = date.getHours().toString().padStart(2, "0");
            var mm = date.getMinutes().toString().padStart(2, "0");
            $("clockFace").innerHTML = hh + "<br>" + mm;

            if (mm == 0) getSkyData();
            else placeBodies(date);
        }

        function setupClock() {
            setTimeout(() => {
                setInterval(setTime, 60000);
                setTime();
            }, (60 - (new Date()).getSeconds()) * 1000);
            getSkyData();
            setTime();
        }
    </script>
</head>

<body onload="setupClock();">
    <div id="location">
        <div id="locationOuter">
            <div id="locationInner"></div>
        </div>
        <span id="locationTooltip">This clock uses location services.<br>No information is saved or forwarded to third parties.</span>
    </div>
    <div id="container">
        <svg id="sunRing" class="orbitSVG" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle id="sunTickHour" cx="160" cy="160" r="140"></circle>
            <circle id="sunBarDay" cx="160" cy="160" r="140"></circle>
            <circle id="sunBarDusk" cx="160" cy="160" r="140"></circle>
            <circle id="sunBarNight" cx="160" cy="160" r="140"></circle>
            <circle id="sunBarDawn" cx="160" cy="160" r="140"></circle>
            <circle id="sunTickHorizon" cx="160" cy="160" r="140"></circle>
            <circle id="sun" cx="160" cy="160" r="10"></circle>
        </svg>
        <svg id="moonRing" class="orbitSVG" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle id="moonTickHour" cx="160" cy="160" r="100"></circle>
            <circle id="moonBarNight" cx="160" cy="160" r="100"></circle>
            <circle id="moonBarDay" cx="160" cy="160" r="100"></circle>
            <circle id="moon" cx="160" cy="160" r="6"></circle>
        </svg>
        <div id="clockFace">Please enable JavaScript</div>
    </div>
</body>

</html>
